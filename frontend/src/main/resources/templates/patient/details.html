<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/riskAssessment.css}" rel="stylesheet"/>

    <!-- global -->
    <title>MediLabo - Patients</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img th:src="@{/img/logo.png}"
             id="logo" class="img-thumbnail"
             title="logo" alt="MediLabo logo"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard/doctor}"
                       title="Your dashboard">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active active-link fw-bold" aria-current="page" th:href="@{/patients}"
                       title="Complete list of patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/add}"
                       title="Create a new patient profile">
                        Add
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/search}"
                       title="Search for a patient">
                        Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"
                       title="Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container vh-100 d-flex flex-column align-items-center justify-content-start">
    <h2 class="text-center fw-bold p-4">Patient's Details</h2>
    <p class="fw-bold">
        Risk level :
        <span th:text="${report.getRiskLevel()}" class="tag p-1 rounded" id="riskLevel"></span>
    </p>

    <div class="container-fluid row border rounded
                p-4 w-75 mx-auto">
        <form th:action="@{'/patients/' + ${patient.id}}"
              th:object="${patient}"
              method="post" id="patientForm">
            <input type="hidden" name="_method" value="put"/>

            <div class="d-flex flex-row">
                <div class="col">
                    <div class="container d-flex mt-2">
                        <label for="firstName" class="fw-bold col">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control col" id="firstName" disabled>
                    </div>
                    <div class="container d-flex mt-2">
                        <label for="lastName" class="fw-bold col">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control col" id="lastName" disabled>
                    </div>
                    <div class="container d-flex mt-2">
                        <label for="birthDate" class="fw-bold col">Date of Birth</label>
                        <input type="date"
                               th:value="${{patient.birthDate}}"
                               th:field="*{birthDate}"
                               class="form-control col" id="birthDate" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="container d-flex mt-2">
                        <label for="sex" class="fw-bold col">Sex</label>
                        <select th:field="*{sex}" class="form-select col" id="sex" disabled>
                            <option value="F">F</option>
                            <option value="M">M</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="container d-flex mt-2">
                        <label for="address" class="fw-bold col">Address</label>
                        <input type="text" th:field="*{address}" class="form-control col" id="address" disabled>
                    </div>
                    <div class="container d-flex mt-2">
                        <label for="phone" class="fw-bold col">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control col" id="phone" disabled>
                    </div>
                </div>
            </div>

            <!-- action buttons -->
            <div class="container mt-3 d-flex justify-content-center">

                <div class="container d-flex mt-3 justify-content-center">
                    <button class="btn mx-2" type="button" id="updateBtn">
                        Update
                    </button>
                    <button class="btn cancel-btn mx-2 d-none" type="button"
                            id="cancelBtn">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
        <div class="mt-4 alert alert-dismissible"
             id="alertBox" role="alert" hidden>
        </div>
    </div>

    <div class="container-fluid d-flex row border rounded
                p-4 mt-5 mx-auto w-75">
        <div class="container d-flex my-2
                    justify-content-center
                    align-items-center">
            <a th:href="@{'/notes/add/' + ${patient.id}}"
               class="btn save">
                Add a new note
            </a>
        </div>

        <div th:each="note : ${notes}"
             class="container p-4 my-4 mx-auto note-box">
            <p class="date" th:text="${#temporals.format(
                            note.getCreatedAt(), 'dd/MM/yyyy - HH:mm')}"></p>
            <p th:text="${note.getTextContent()}"></p>
        </div>

    </div>

</div>
<script th:src="@{/js/errorMessages.js}" type="text/javascript"></script>
<script th:src="@{/js/patient/patientDetails.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
