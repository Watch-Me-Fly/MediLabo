<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>

    <!-- global -->
    <title>MediLabo - Patients</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img th:src="@{/img/logo.png}"
             id="logo" class="img-thumbnail"
             title="logo" alt="MediLabo logo"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard/doctor}"
                       title="Your dashboard">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active active-link fw-bold" aria-current="page" th:href="@{#}"
                       title="Complete list of patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/add}"
                       title="Create a new patient profile">
                        Add
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/search}"
                       title="Search for a patient">
                        Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"
                       title="Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container vh-100 d-flex flex-column align-items-center justify-content-top">
    <h2 class="text-center m-5 fw-bold">Patients</h2>
    <div class="container-fluid row border rounded p-4 w-75 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Last Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Date of Birth</th>
                </tr>
            </thead>
            <tbody id="patientsTable">
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.birthDate}"></td>
                    <td>
                        <a th:href="@{'/patients/' + ${patient.id}}">
                            <img th:src="@{/img/details.png}" class="icon" alt="details icon"
                                 title="click to consult patient's details"/>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
