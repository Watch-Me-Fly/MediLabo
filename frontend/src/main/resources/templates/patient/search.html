<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>

    <!-- global -->
    <title>MediLabo - Patients</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img th:src="@{/img/logo.png}"
             id="logo" class="img-thumbnail"
             title="logo" alt="MediLabo logo"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard/doctor}"
                       title="Your dashboard">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active active-link fw-bold" aria-current="page" th:href="@{/patients}"
                       title="Complete list of patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/search}"
                       title="Search for a patient">
                        Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"
                       title="Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container vh-100 d-flex flex-column align-items-center justify-content-top">
    <h2 class="text-center m-5 fw-bold">Search for a patient's profile</h2>

    <div class="container-fluid row border rounded p-4 w-75 mx-auto">
        <form id="searchForm" class="align-items-center"
              th:action="@{/patients/search/results}" method="get">
            <div class="container d-flex mt-2">
                <label for="firstName" class="fw-bold col">First Name</label>
                <input type="text" class="form-control col" name="firstName" id="firstName"
                       required>
            </div>
            <div class="container d-flex mt-2">
                <label for="lastName" class="fw-bold col">Last Name</label>
                <input type="text" class="form-control col" name="lastName" id="lastName"
                       required>
            </div>
            <div class="container d-flex mt-2">
                <label for="birthDate" class="fw-bold col">Date of birth</label>
                <input type="date" class="form-control col" name="birthDate" id="birthDate"
                       required>
            </div>
            <div class="container mt-3 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="mt-4 alert alert-dismissible"
         id="alertBox" role="alert" hidden>
    </div>

</div>
</body>
</html>
