<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/notes/newNote.css}" rel="stylesheet"/>

    <!-- global -->
    <title>MediLabo - New Note</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img th:src="@{/img/logo.png}"
             id="logo" class="img-thumbnail"
             title="logo" alt="MediLabo logo"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard/doctor}"
                       title="Your dashboard">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients}"
                       title="Complete list of patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/add}"
                       title="Create a new patient profile">
                        Add
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/patients/search}"
                       title="Search for a patient">
                        Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"
                       title="Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container vh-100 d-flex flex-column align-items-center justify-content-top">
    <h2 class="text-center m-5 fw-bold">Add a new note</h2>

    <div class="container-fluid border rounded w-75 mx-auto p-4">
        <p>
            <b>Patient :</b>
            <span th:text="${patient.firstName}"></span>
            <span th:text="${patient.lastName}"></span>
        </p>
        <p>
            <b>Time :</b>
            <span th:text="${#temporals.format(
                            currentTime, 'dd/MM/yyyy - HH:mm')}"></span>
        </p>

        <form th:action="@{/notes}" th:object="${note}" method="post">

            <input type="hidden" th:field="*{patientId}"/>

            <div class="mb-3">
                <label for="textContent" class="form-label fw-bold">Note</label>
                <textarea th:field="*{textContent}" class="form-control" id="textContent" rows="5" required></textarea>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn save mx-2">
                    Save Note
                </button>
                <a th:href="@{'/patients/' + ${patientId}}"
                   class="btn cancel-btn mx-2">
                    Cancel
                </a>
            </div>
        </form>
        <div class="mt-4 alert alert-dismissible"
             id="alertBox" role="alert" hidden>
        </div>
    </div>
</div>
<script th:src="@{/js/errorMessages.js}" type="text/javascript"></script>
<script th:src="@{/js/notes/newNote.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
