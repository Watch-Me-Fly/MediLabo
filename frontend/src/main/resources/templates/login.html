<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>

    <!-- global -->
    <title> MediLabo - Login </title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"/>
</head>
<body>

<div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
    <h2>Login</h2>

    <div class="p-4 flex flex-column justify-content-between" id="loginLightBox">
        <div class="col container">
            <form th:action="@{${loginUrl}}" method="post">
                <div class="mb-1">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="username"
                           name="username">
                </div>
                <div class="mb-1">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="mb-1 d-flex justify-content-center">
                    <input type="submit" value="Login" class="btn my-3" />
                </div>
            </form>

            <div class="mt-4 alert alert-dismissible"
                 id="alertBox" role="alert" hidden>
            </div>
        </div>

        <!-- Return Link -->
        <a href="/" id="returnLink" class="text-center m-auto text-secondary text-opacity-50"
           title="Return to the main page">
            &lt;&lt; Return to the main page
        </a>
    </div>

</div>
<!-- scripts -->
<script th:href="@{/js/login.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
